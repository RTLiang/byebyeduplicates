<!DOCTYPE html>
<html>
<head>
  <title>Duplicate Tab Closer Settings</title>
  <style>
    body { width: 300px; padding: 15px; }
    .setting-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    select { width: 80%; padding: 0.5rem; }
  </style>
</head>
<body>
  <div class="setting-group">
    <label>
        <input type="checkbox" id="extensionEnabled" checked> 
        Enable Auto Close
      </label>
    <label for="interval">Closing Check Interval (seconds):</label>
    <select id="interval">
      <option value="0.3">Instant</option>
      <option value="1">1 Second</option>
      <option value="3">3 Seconds</option>
      <option value="5">5 Seconds</option>
    </select>
  </div>

  <div class="setting-group">
    <label>
      <input type="checkbox" id="groupGoogleSearches"> 
      Treat Google searches with different parameters as same URL
    </label>
  </div>

  <div class="setting-group">
    <button id="manualClose" style="margin-top: 15px; padding: 8px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Close Duplicates Now
    </button>
  </div>

  <script src="settings.js"></script>
</body>
</html>
