<!DOCTYPE html>
<html>
<head>
  <title data-i18n="settings_title">Duplicate Tab Closer Settings</title>
  <style>
    body { width: 300px; padding: 15px; }
    .setting-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    select { width: 80%; padding: 0.5rem; }
  </style>
</head>
<body>
  <div class="setting-group">
    <label>
      <input type="checkbox" id="extensionEnabled" checked> 
      <span data-i18n="enable_auto_close">Enable Auto Close</span>
    </label>
    <label for="interval">
      <span data-i18n="interval_label">Closing Check Interval (seconds):</span>
    </label>
    <select id="interval">
      <option value="0.3" data-i18n="interval_instant">Instant</option>
      <option value="1" data-i18n="interval_1sec">1 Second</option>
      <option value="3" data-i18n="interval_3sec">3 Seconds</option>
      <option value="5" data-i18n="interval_5sec">5 Seconds</option>
    </select>
  </div>

  <div class="setting-group">
    <label>
      <input type="checkbox" id="groupGoogleSearches"> 
      <span data-i18n="group_google_searches">Treat Google searches with different parameters as same URL</span>
    </label>
  </div>

  <div class="setting-group">
    <label>
      <input type="checkbox" id="keepMediaTabs"> 
      <span data-i18n="keep_media_tabs">Keep tabs playing audio/video</span>
    </label>
  </div>

  <div class="setting-group">
    <button id="manualClose" style="margin-top: 15px; padding: 8px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
      <span data-i18n="manual_close_button">Close Duplicates Now</span>
    </button>
  </div>

  <script src="settings.js"></script>
</body>
</html>
